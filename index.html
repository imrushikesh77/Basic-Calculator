<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/cal+.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h3>RM Calculator</h3>
        <div class="screen">
            <input class="input" type="text">
        </div>
        <div class="rowO">
            <button class="button">*</button>
            <button class="button">/</button>
            <button class="button">-</button>
            <button class="button">+</button>
        </div>
        <div class="rowT">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button  class="mod button">%</button>
        </div>
        <div class="rowTh">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="equal button">=</button>
        </div>
        <div class="rowF">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="clear button">C</button>
        </div>
        <div class="rowFi">
            <button class="button">0</button>
            <button class="dot button">.</button>
            <button class="open button">(</button>
            <button class="close button">)</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
